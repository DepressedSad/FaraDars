<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تأیید کد OTP</title>
</head>
<body>
    <h2>کدی که به ایمیلت ارسال شده را وارد کن:</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/auth/verify-otp/">
        {% csrf_token %}
        <label>کد تأیید:</label><br>
        <input type="text" name="code" maxlength="6" required><br><br>
        <button type="submit">تأیید</button>
    </form>
</body>
</html>
